<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="loading-spinner"></div>
            <h1 class="main-title">FPAT</h1>
            <div class="progress-indicator">
                <div class="progress-step">
                    <i class="fas fa-user-lock"></i>
                </div>
                <div class="progress-step">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="progress-step">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="progress-step">
                    <i class="fas fa-play"></i>
                </div>
            </div>

            <form id="commandForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="hostname" required placeholder="Hostname (e.g. 192.168.1.1)">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" required placeholder="Username">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required placeholder="Password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <select class="form-control" id="firewallType" required>
                                <option value="">Select Firewall Type</option>
                                {% for fw_type in commands.keys() %}
                                <option value="{{ fw_type }}">{{ fw_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <select class="form-control" id="command" disabled>
                                <option value="">Select Command</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <select class="form-control" id="subcommand" disabled>
                                <option value="">Select Subcommand</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="optionsContainer" class="form-group" style="display: none;">
                    <div id="optionsFields" class="row"></div>
                </div>
            </form>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <!-- 확인 모달 -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1rem; color: var(--text-color)">Confirm Execution</h3>
            <p style="color: var(--text-color)">Are you sure you want to execute this command?</p>
            <div class="modal-buttons">
                <button class="btn btn-modal btn-cancel" id="cancelBtn">Cancel</button>
                <button class="btn btn-modal btn-confirm" id="confirmBtn">Execute</button>
            </div>
        </div>
    </div>

    <script>
        window.commands = {{ commands|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/progress.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
