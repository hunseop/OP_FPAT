<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPAT - Firewall Policy Analysis Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/animations.css') }}">
</head>
<body>
    <div class="container">
        <div class="card animate-in">
            <div class="card-overlay"></div>
            <div class="header">
                <h1 class="title">FPAT</h1>
                <p class="subtitle">Firewall Policy Analysis Tool</p>
            </div>
            
            <form id="commandForm">
                <div class="auth-section">
                    <div class="form-group">
                        <label class="form-label" for="hostname">Hostname</label>
                        <input type="text" class="form-control" id="hostname" required placeholder="e.g. 192.168.1.1" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-control" id="username" required placeholder="Enter username" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" required autocomplete="off">
                    </div>
                </div>

                <div class="command-section">
                    <div class="form-group">
                        <label class="form-label" for="firewallType">Firewall Type</label>
                        <select class="form-control" id="firewallType" required>
                            <option value="">Select Type</option>
                            {% for fw_type in commands.keys() %}
                            <option value="{{ fw_type }}">{{ fw_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="command">Command</label>
                        <select class="form-control" id="command" required disabled>
                            <option value="">Select firewall first</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="subcommand">Subcommand</label>
                        <select class="form-control" id="subcommand" required disabled>
                            <option value="">Select command first</option>
                        </select>
                    </div>
                </div>

                <div id="optionsContainer" style="display: none;">
                    <div id="optionsFields" class="options-grid"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Execute</button>
                </div>
            </form>

            <div id="result"></div>
            <div class="footer">made by hunseop.kim</div>
        </div>
    </div>

    <script>
        const commands = {{ commands|tojson|safe }};
        const predefinedHosts = {{ hosts|tojson|safe }};
        
        // 문자열 정규화 함수
        function normalizeString(str) {
            return str.normalize('NFC').toLowerCase().trim();
        }

        // 검색어와 대상 문자열 비교 함수
        function matchesSearch(target, search) {
            const normalizedTarget = normalizeString(target);
            const normalizedSearch = normalizeString(search);
            return normalizedTarget.includes(normalizedSearch);
        }

        // 호스트네임 자동완성 설정
        const hostnameInput = document.getElementById('hostname');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        let hostSuggestions = document.createElement('div');
        hostSuggestions.className = 'suggestions-container';
        hostnameInput.parentNode.appendChild(hostSuggestions);

        let currentFocus = -1;

        hostnameInput.addEventListener('keydown', function(e) {
            const items = hostSuggestions.getElementsByClassName('suggestion-item');
            
            if (items.length === 0) return;

            // 위 화살표
            if (e.keyCode === 38) {
                e.preventDefault();
                currentFocus--;
                if (currentFocus < 0) currentFocus = items.length - 1;
                setActiveSuggestion(items);
            }
            // 아래 화살표
            else if (e.keyCode === 40) {
                e.preventDefault();
                currentFocus++;
                if (currentFocus >= items.length) currentFocus = 0;
                setActiveSuggestion(items);
            }
            // 엔터
            else if (e.keyCode === 13) {
                e.preventDefault();
                let selectedItem;
                
                if (currentFocus > -1) {
                    selectedItem = items[currentFocus];
                } else if (items.length > 0) {
                    selectedItem = items[0];  // 첫 번째 항목 선택
                }

                if (selectedItem) {
                    const selectedHost = selectedItem.dataset.value;
                    hostnameInput.value = selectedHost;
                    
                    if (predefinedHosts[selectedHost]) {
                        usernameInput.value = predefinedHosts[selectedHost].username;
                        passwordInput.value = predefinedHosts[selectedHost].password;
                    }
                    
                    hostSuggestions.style.display = 'none';
                    currentFocus = -1;
                }
            }
        });

        function setActiveSuggestion(items) {
            removeActive(items);
            if (currentFocus >= 0) {
                items[currentFocus].classList.add('active');
                // 선택된 항목이 보이도록 스크롤
                items[currentFocus].scrollIntoView({ block: 'nearest' });
            }
        }

        function removeActive(items) {
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('active');
            }
        }

        hostnameInput.addEventListener('input', function() {
            currentFocus = -1;  // 입력 시 선택 초기화
            const value = this.value;
            const matches = Object.entries(predefinedHosts).filter(([host, info]) => 
                matchesSearch(host, value) || 
                matchesSearch(info.alias, value)
            );

            if (matches.length > 0 && value) {
                hostSuggestions.innerHTML = matches
                    .map(([host, info]) => `
                        <div class="suggestion-item" data-value="${host}">
                            <div class="suggestion-host">${host}</div>
                            <div class="suggestion-alias">${info.alias}</div>
                        </div>
                    `)
                    .join('');
                hostSuggestions.style.display = 'block';
            } else {
                hostSuggestions.style.display = 'none';
            }
        });

        hostnameInput.addEventListener('focus', function() {
            if (this.value) {
                const value = this.value;
                const matches = Object.entries(predefinedHosts).filter(([host, info]) => 
                    matchesSearch(host, value) || 
                    matchesSearch(info.alias, value)
                );
                if (matches.length > 0) {
                    hostSuggestions.innerHTML = matches
                        .map(([host, info]) => `
                            <div class="suggestion-item" data-value="${host}">
                                <div class="suggestion-host">${host}</div>
                                <div class="suggestion-alias">${info.alias}</div>
                            </div>
                        `)
                        .join('');
                    hostSuggestions.style.display = 'block';
                }
            } else {
                // 입력값이 없을 때는 모든 호스트 표시
                hostSuggestions.innerHTML = Object.entries(predefinedHosts)
                    .map(([host, info]) => `
                        <div class="suggestion-item" data-value="${host}">
                            <div class="suggestion-host">${host}</div>
                            <div class="suggestion-alias">${info.alias}</div>
                        </div>
                    `)
                    .join('');
                hostSuggestions.style.display = 'block';
            }
        });

        document.addEventListener('click', function(e) {
            if (!hostnameInput.contains(e.target) && !hostSuggestions.contains(e.target)) {
                hostSuggestions.style.display = 'none';
                currentFocus = -1;  // 포커스 초기화
            }
        });

        hostSuggestions.addEventListener('click', function(e) {
            let selectedItem = e.target;
            // suggestion-item의 자식 요소를 클릭한 경우 부모 요소를 찾음
            if (!selectedItem.classList.contains('suggestion-item')) {
                selectedItem = selectedItem.closest('.suggestion-item');
            }
            
            if (selectedItem) {
                const selectedHost = selectedItem.dataset.value;
                hostnameInput.value = selectedHost;
                
                if (predefinedHosts[selectedHost]) {
                    usernameInput.value = predefinedHosts[selectedHost].username;
                    passwordInput.value = predefinedHosts[selectedHost].password;
                }
                
                hostSuggestions.style.display = 'none';
                currentFocus = -1;
            }
        });

        document.getElementById('firewallType').addEventListener('change', function() {
            const commandSelect = document.getElementById('command');
            const selectedFw = this.value;
            
            commandSelect.innerHTML = '<option value="">Select command</option>';
            if (selectedFw && commands[selectedFw]) {
                Object.keys(commands[selectedFw]).forEach(cmd => {
                    commandSelect.add(new Option(cmd, cmd));
                });
                commandSelect.disabled = false;
            } else {
                commandSelect.disabled = true;
            }
            
            const subcommandSelect = document.getElementById('subcommand');
            subcommandSelect.innerHTML = '<option value="">Select command first</option>';
            subcommandSelect.disabled = true;
            
            if (document.getElementById('optionsContainer').classList.contains('visible')) {
                document.getElementById('optionsContainer').classList.remove('visible');
                setTimeout(() => {
                    document.getElementById('optionsContainer').style.display = 'none';
                }, 300);
            }
        });

        document.getElementById('command').addEventListener('change', function() {
            const subcommandSelect = document.getElementById('subcommand');
            const firewallType = document.getElementById('firewallType').value;
            const selectedCmd = this.value;
            
            subcommandSelect.innerHTML = '<option value="">Select subcommand</option>';
            if (selectedCmd && commands[firewallType] && commands[firewallType][selectedCmd]) {
                Object.keys(commands[firewallType][selectedCmd]).forEach(subcmd => {
                    subcommandSelect.add(new Option(subcmd, subcmd));
                });
                subcommandSelect.disabled = false;
            } else {
                subcommandSelect.disabled = true;
            }
            
            if (document.getElementById('optionsContainer').classList.contains('visible')) {
                document.getElementById('optionsContainer').classList.remove('visible');
                setTimeout(() => {
                    document.getElementById('optionsContainer').style.display = 'none';
                }, 300);
            }
        });

        document.getElementById('subcommand').addEventListener('change', function() {
            const firewallType = document.getElementById('firewallType').value;
            const command = document.getElementById('command').value;
            const subcommand = this.value;
            const optionsContainer = document.getElementById('optionsContainer');
            const optionsFields = document.getElementById('optionsFields');
            
            optionsFields.innerHTML = '';
            
            if (commands[firewallType]?.[command]?.[subcommand]?.options) {
                const options = commands[firewallType][command][subcommand].options;
                Object.entries(options).forEach(([key, value]) => {
                    const div = document.createElement('div');
                    div.className = 'form-group';
                    
                    if (Array.isArray(value)) {
                        div.innerHTML = `
                            <label class="form-label" for="option_${key}">${key.charAt(0).toUpperCase() + key.slice(1)}</label>
                            <select class="form-control" id="option_${key}" name="option_${key}">
                                ${value.map(v => `<option value="${v}">${v}</option>`).join('')}
                            </select>
                        `;
                    } else {
                        div.innerHTML = `
                            <label class="form-label" for="option_${key}">${key.charAt(0).toUpperCase() + key.slice(1)}</label>
                            <input type="text" class="form-control" id="option_${key}" name="option_${key}" value="${value}">
                        `;
                    }
                    optionsFields.appendChild(div);
                });
                
                optionsContainer.style.display = 'block';
                setTimeout(() => {
                    optionsContainer.classList.add('visible');
                }, 10);
            } else {
                if (optionsContainer.classList.contains('visible')) {
                    optionsContainer.classList.remove('visible');
                    setTimeout(() => {
                        optionsContainer.style.display = 'none';
                    }, 300);
                }
            }
        });

        document.getElementById('commandForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const inputs = document.querySelectorAll('input, select');
            
            // 모든 입력칸과 버튼 비활성화
            inputs.forEach(input => input.disabled = true);
            submitButton.disabled = true;
            
            document.getElementById('result').innerHTML = `
                <div class="result loading">
                    Executing command, please wait...
                </div>
            `;

            const options = {};
            const optionsFields = document.getElementById('optionsFields').querySelectorAll('input, select');
            optionsFields.forEach(field => {
                options[field.name.replace('option_', '')] = field.value;
            });

            const data = {
                hostname: document.getElementById('hostname').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                firewall_type: document.getElementById('firewallType').value,
                command: document.getElementById('command').value,
                subcommand: document.getElementById('subcommand').value,
                options: options
            };

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <div class="result ${result.status === 'success' ? 'success' : 'error'}">
                        ${result.message}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        Error occurred: ${error.message}
                    </div>
                `;
            } finally {
                // 모든 입력칸과 버튼 활성화
                inputs.forEach(input => {
                    input.disabled = false;
                    if (input.id === 'command') {
                        input.disabled = !document.getElementById('firewallType').value;
                    } else if (input.id === 'subcommand') {
                        input.disabled = !document.getElementById('command').value;
                    }
                });
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
