<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - FPAT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="layout">
        <div id="notificationContainer" class="notification-container"></div>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">FPAT</h1>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="{{ url_for('main.index') }}" class="nav-item {% if request.endpoint == 'main.index' %}active{% endif %}">
                            대시보드
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('main.policy') }}" class="nav-item {% if request.endpoint == 'main.policy' %}active{% endif %}">
                            정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('main.analysis') }}" class="nav-item {% if request.endpoint == 'main.analysis' %}active{% endif %}">
                            정책 분석
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('firewall.index') }}" class="nav-item {% if request.endpoint == 'firewall.index' %}active{% endif %}">
                            방화벽 관리
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('object.index') }}" class="nav-item {% if request.endpoint == 'object.index' %}active{% endif %}">
                            객체 관리
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="notification-dropdown">
                    <button class="action-button" id="notificationBtn">
                        <span>알림</span>
                        <span class="notification-badge" style="display: none">0</span>
                    </button>
                    <div class="notification-menu">
                        <div class="notification-header">
                            <h3>알림</h3>
                            <button class="clear-all">모두 읽음</button>
                        </div>
                        <div class="notification-list">
                            <!-- 알림 항목들이 여기에 동적으로 추가됨 -->
                        </div>
                        <div class="notification-empty" style="display: none">
                            <p>새로운 알림이 없습니다</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
